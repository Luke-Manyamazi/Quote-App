<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./quotes.js"></script>
  </head>
  <body>
    <h1>"Welcome and Get inspired, one Quote at a time!"</h1>
    <hr />
    <br />
    <p id="quote"></p>
    <p id="author"></p>
    <br />
    <button type="button" id="new-quote">New quote</button>
    <br />
    <br />
  <h2>Add a New Quote</h2>
  <form id="add-quote-form">
    <input type="text" id="new-quote-text" placeholder="Enter your quote here" required />
    <input type="text" id="new-quote-author" placeholder="Enter the author's name" required />
    <button type="submit">Add Quote</button>
  </form>
  <p id="form-feedback"></p>
  </body>
</html>
